<section>
    <ul>
      @if (results && results.length > 0) {
        @for (result of results; track result) {
          <li style="margin: 8px">
            <div>{{ result.fullScoreLineString() }}</div>
          </li>
        }
      }
      @else {
        @for (fixture of fixtures; track fixture) {
          <li style="margin: 8px">
            <div>{{ fixture.simpleFixtureString() }}</div>
          </li>  
        }
      }
    </ul>
</section>
