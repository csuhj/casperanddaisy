<section style="display:grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr; margin:40px 20px 20px 20px">
    <h1 style="grid-column: 1; margin:4px">We predict...</h1>
    @if (prediction) {
        <h1 style="grid-column: 2; grid-row: 1; margin:4px">{{prediction.resultString()}}</h1>
        <h1 style="grid-column: 2; grid-row: 2; margin:4px">{{prediction.scoreLineString()}}</h1>
    }
    @else {
        <h1 style="grid-column: 2; grid-row: 1; margin:4px">¯\_(ツ)_/¯</h1>
    }
</section>
